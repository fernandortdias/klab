spring:
  application:
    name: engine-service
  cloud:
    consul:
      enabled: true
      discovery:
        port: ${server.port}
        health-check-path: ${server.servlet.context-path}/actuator/health
        health-check-interval: 15s
      host: localhost
      port: 8500
      config:
        prefix: config
        enabled: true
        defaultContext: engine-service
        profileSeparator: '::'
        format: yaml
        data-key: data