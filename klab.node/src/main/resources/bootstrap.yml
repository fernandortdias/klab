spring:
  application:
    name: node-service
  cloud:
    bus:
      enabled: false
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    kubernetes:
      discovery:
        enabled: false

---
spring:
  profiles: consul-development
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      config:
        prefix: config
        enabled: true
        defaultContext: node-service
        profileSeparator: '::'
        format: yaml
        data-key: data


---
spring:
  profiles: kubernetes-development
  cloud:
    kubernetes:
      reload:
        enabled: true
      config:
        name: node-service
        namespace: default