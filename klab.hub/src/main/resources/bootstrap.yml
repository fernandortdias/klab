spring:
  application:
    name: hub-service
  cloud:
    consul:
      discovery:
        health-check-path: ${server.servlet.context-path}/actuator/health
        health-check-interval: 5s 
      enabled: true
      host: localhost
      port: 8500
      config:
        prefix: config
        enabled: true
        defaultContext: hub-service
        profileSeparator: '::'
        format: YAML
        data-key: data